<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" type="icon" href="\favicon.png" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Form for Coding ninjas</title>
  </head>
  <body>
    <!-- Heading section -->
    <div>
      <h2>Already Registered? <u>LOGIN</u> now</h2>
    </div>
    <div>
      <label for="Email">Email</label>
      <input type="email" id="email" required />
      <label for="password">Password</label>
      <input type="password" name="password" id="password" required />
      <button type="button">
        <img
          src="https://ninjasfiles.s3.amazonaws.com/0000000000001394.png"
          height="10"
          width="20"
        />Login
      </button>
    </div>
    <br />
    <hr />

    <!-- Link & picture section -->
    <div>
      <a href="https://www.codingninjas.com/blog/"
        ><h3>Coding Ninjas Blogs</h3>
      </a>
      <img src="https://ninjasfiles.s3.amazonaws.com/0000000000001395.png" />
    </div>
    <br />
    <hr />
    <!-- Main Body section -->
    <div>
      <br />
      <!-- Registration form  -->
      <h2>REGISTRATION</h2>
    </div>
    <table border="0">
      <form method="POST">
        <tr>
          <td>
            <label>First Name:</label>
          </td>
          <td>
            <input type="text" required />
          </td>
        </tr>
        <tr>
          <td><label>Last Name:</label></td>
          <td><input type="text" /></td>
        </tr>
        <tr>
          <td></td>
          <td><label>Float No./House No.</label></td>
          <td><input type="text" /></td>
        </tr>
        <tr>
          <td><label>Current Address:</label></td>
          <td><label>Locality</label></td>
          <td><input type="text" /></td>
        </tr>
        <tr>
          <td></td>
          <td><label>City</label></td>
          <td><input type="text" /></td>
        </tr>
        <tr>
          <td colspan="3">
            <label><b>Is Current address and Permanent address same?</b></label>
            <input type="radio" name="address" value="Yes" checked />Yes
            <input type="radio" name="address" value="NO" />No
          </td>
        </tr>
        <tr>
          <td><label>Email:</label></td>
          <td><input type="email" placeholder="abc@gmail.com" /></td>
        </tr>
        <tr>
          <td><label>Password:</label></td>
          <td><input type="Password" /></td>
        </tr>
        <tr>
          <td>
            <button type="submit">Register</button>
          </td>
        </tr>
      </form>
    </table>
  </body>
</html>
